<!DOCTYPE html>
<html>
<head>
    <title>Snakecoin 键值存储插件</title>
    <meta charset="UTF-8">
    <script src="static/js/popup.js"></script>
    <style>
        body {
            width: 360px;
        }
    </style>
</head>
<body>
<br>
<h1 style="display: flex; justify-content: center">Snakecoin 键值存储插件</h1>
<div style="display: flex; justify-content: center">
    <input style="width: 320px" type="text" id="keyInput" placeholder="键，例：账户1">
</div><br>
<div style="display: flex; justify-content: center">
    <input style="width: 320px" type="text" id="valueInput" placeholder="值，例：0x20f65D...">
</div><br>
<div style="display: flex; justify-content: center">
    <button id="saveButton">存储</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button id="getButton">取出</button>
</div>
<div style="display: flex; justify-content: center"><p id="result"></p></div>
<div id="result" style="display: flex; justify-content: center"><button id="copyButton">复制</button></div>
</body>
</html>
